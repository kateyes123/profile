<body>
    <h2>DOM에 접근하기</h2>
    <!-- 
        DOM  document object model
        - html의 모든 요소는 cocument객체하위에서 계층구조로 관리된다.

    <div>
        <ul>
            <li id="hw1" id="hw1" class="group1" title="HelloWord1">HelloWord1</li>
            <li id="hw2" id="hw2" class="group1">HelloWord2</li>
            <li id="hw3" id="hw3" class="group2" title="HelloWord3">HelloWord3</li>

             </div>
             <div>
                <input type="text" name="username" id="username"> 
                <br>
                <input type="checkbox" name="fruit" id="apple" value="사과">
                <label for="apple">사과</label>
                <input type="checkbox" name="fruit" id="banana" value="바나나">
                <label for="banana">바나나</label>
                <input type="checkbox" name="fruit" id="peach" value="복숭아">
                <label for="peache">복숭아</label>
              </div>

             <button onclick="test1();">getElementById</button>
             <button onclick="test2();">getElementsByTagName</button>
             <button onclick="test3();">getElementsByClassName</button>
             <button onclick="test4();">getElementsByName</button> 
    <script>
             /**
              * getElementByName
              * - 해당 name 값을 가진 input/select태그를 배열(가짜) 반환 
              * - 매칭되는 태그가 없을시 빈배열을 반환 
              */
            function test4(){
                const fruits = document.getElementsByName('fruit');
                console.log(typeof fruits, fruits);
                let str = "";
                for(let i = 0; i < fruits.length; i++){
                    const fruit =fruits[i];
                    // console.dir(fruit);
                    // console.log("%s : %s", fruit.id, fruit.checked); // getter 로써 사용
                    // fruit.checked = true; // setter로써 사용 
                if(fruit.checked)
                    str += fruit.value+ " ";

                }
                alert(str);

            }
            /**
             * getElementsByClassName
             * - 해당 클래스를 가진 태그객체를 배열(가짜)로 반환 
             */
            function test3(){
                const group1 = document.getElementsByClassName("group1");
                console.log(typeof group1, group1); // group1에 가진 해방 값을 보여줌 (배열)
                console.dir(group1);
                for(let i = 0 ; i < group1.length; i++){
                    const li = group1[i];
                    li.style.textDecoration = 'underline';
                }
               


            }
            /**
             *  getElemntsBytagName
             * - 해당요소를 포함하는 배열객체를 (가짜)를 반환 
             */
            function test2(){
                const list = document.getElementsByTagName("li"); 
                // console.log(typeof list, list);
                for(let i = 0; i < list.length; i++){ // 반복문을 사용하여 다 보여지게 하여 내가 원하는 값을 consdole.log 에 id, className 값을 설정하여 얼마든지 해당 값을 볼 수 있음 
                    const li = list[i];
                    console.dir(li); // 자바 스크립트가 왜  css 파일을 제어 해주는지 보여주는 문 li 문에 들어가서 style문은 css 속성이 다 담겨 있음 
                    console.log(li.id, li.innerHTML, li.className); // innerhtml  해당 안에 들어 있는 값을 가져오는 문임 
                    li.style.backgroundColor = 'hotpink'; // css 속성이 담겨 있기 때문에 backgroundcolor를 컨트롤 해줄 수 있음 
                    li.style.color = 'white';
                    li.style.fontSize = "50px";

                }
            }

            console.log('title : ', hw1.title);

    </script>
